workflows:
  android-workflow:
    name: Build Tetris APK
    max_build_duration: 60
    environment:
      vars:
        GRADLEW_PATH: "./gradlew" # Path to gradlew in the repo
      java:
        version: jdk11 # Java version for building Android apps
    scripts:
      - name: Install dependencies
        script: chmod +x ./gradlew
      - name: Build APK
        script: ./gradlew assembleDebug
    artifacts:
      - build/outputs/**/*.apk
